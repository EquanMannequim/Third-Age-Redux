 RID.1.t:0 "The Ancient Men of Rhovanion"
 RID.1.d:0 "In T.A 1636 the Great Plague devastated Rhovanion, killing more than half its people. This left the Northmen weakened, and in T.A 1856 the Wainriders overran and enslaved Rhovanion. For 43 years Rhovanion was enslaved, but in T.A 1899 there was a revolt, coordinated with an attack by Gondor on the Wainriders from the west. Rhovanion was freed but left extremely weakened. Many Men of Rhovanion left for Gondor, where they were welcomed as distant relatives, or migrated to the vales of Anduin, where they became the Éothéod. ."
 RID.2.t:0 "The House of Eorl"
 RID.2.d:0 "In T.A 2510, Borondir Udalraph came to the north seeking aid, as the South-kingdom was attacked by the Orcs and the Balchoth. On April 15th, Eorl came to the Field of Celebrant, and joined the battle. For his service to Gondor, he was granted Calenardhon to dwell in. As a return, Eorl and his descendants would have to come to the aid of Gondor when they requested; this was known as the Oath of Eorl."
 RID.3.t:0 "A Kingdom Divided"
 RID.3.d:0 "The halls of Edoras are divided. With Eomer and his Rohirim and leading the defense aganist Orc Warbands in Eastmark and Theodred manning the defenses of Helms Deep, Grima Wormtongue has taken advantage of the King and poisoned his mind. Even now he schemes to secure his power and root out any that disagree with him."
 RID.4.t:0 "The Battle of The Fold"
 RID.4.d:0 "Word had only just reached the halls of Edoras of the battle near the Westfold as a group of men led by Eomer storm into the keep holding the gravely injured body of Theodred son of the king. "
 RID.5.t:0 "The Prince Lives"
 RID.5.d:0 "A glorious day Prince Theodred has recovered from the worst of his wounds and rides now to attempt to counsoul his father aganst the influences of Grima Wormtongue"
 RID.6.t:0 "A Day of Sorrow"
 RID.6.d:0 "The Capital of Edoras lowers it's flags today as the Heir to the Throne, The Prince of Rohan has passed in his sleep due to his wounds or poisoning no one can tell."
 RID.7.t:0 "Eomer Rides To Edoras"
 RID.7.d:0 "Eomer Nephew of King Theoden has rode to Edoras with his personal guard of Rohirim to help stabalize the situation in the Riddermark. Grima Wormtounge has been seen cowering out of sight of the great General knowing his plot to have him exiled has failed."
 RID.8.t:0 "The King Lives"
 RID.8.d:0 "Gandalf The White has shown up to the halls of Edoras today and freed King Theoden of his afflictions. Grima Wormtounge has fled to Isengard unde the cover of night."
 RID.9.t:0 "The King is Dead"
 RID.9.d:0 "King Theoden has died on the throne and Grima Wormtongue has taken place as the new King of Rohan. Eomer and the rest of the realm have revolted and the land of Rohan has erupted into chaos."
