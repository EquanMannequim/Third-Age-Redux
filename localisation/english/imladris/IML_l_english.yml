 IML_The_New_King_of_The_High_Elves:0 "The New King of The High_Elves"
 IML_The_New_King_of_The_High_Elves_desc:0 "With the backing of the rest of the Noldor and our brothers in Lindon Lord Elrond has been proclaimed High King of the Noldor and Sindarin Elves."
 
 IML_Protect_All_of_Eriador:0 "Protect All of Eriador"
 IML_Protect_All_of_Eriador_desc:0 "We must protect Eriador just as we protect our homes in Rivendell."
 
 IML_Protect_Rivendell:0 "Protect Rivendell"
 IML_Protect_Rivendell_desc:0 "The jsut aren't enough Elves left on Middle Earth to have open battle against the Darkness not since the losses suffered during The Last Alliance."
 
 IML_The_Death_of_The_Dunedain:0 "The Death of The Dunedain"
 IML_The_Death_of_The_Dunedain_desc:0 "With the Rangers wiped out by Angmar we must secure our own borders and wait for an oppurtunity to strike back."
 
 IML_One_Final_Battle:0 "One Final Battle"
 IML_One_Final_Battle_desc:0 "This is the last battle of the Noldor we do not have the strength to hold back the Darkness forever today WE WIN OR WE DIE!"
 
 IML_Victory_over_Angmar:0 "Victory Over Angmar"
 IML_Victory_over_Angmar_desc:0 "With Victory in Eriador many of the Elves feel a glimmer of hope is still left and have decided to stay in Middle Earth."
 
