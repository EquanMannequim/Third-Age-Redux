 IML_The_Fall_of_Eregion:0 "The Fall of Eregion"
 IML_The_Fall_of_Eregion_desc:0 "Centuries have passed since the Fall of Eregion to Sauron but Rivendell still stands"
 
 IML_The_Fall_of_Gilgalad:0 "The Fall of Gilgalad"
 IML_The_Fall_of_Gilgalad_desc:0 "Gilgalad the last High King of the High Elves died at the hands of Sauron in the wanning days of the The Last Alliance"
 
 IML_The_Call_of_Valinor:0 "The Call of Valinor"
 IML_The_Call_of_Valinor_desc:0 "All Elves hear the Call of Valinor and dream of setting foot in the Undying lands many fear the world is to far gone and leave Middle Earth everyday and never look back"
 
 IML_Fortify_The_Southern_Border:0 "Fortify The Southern Border"
 IML_Fortify_The_Southern_Border_desc:0 "The Orcs of Eregion have long pushed our borders further and further back now with our backs to the river we must hold our ground."
 
 IML_Fortify_The_River:0 "Fortify The River"
 IML_Fortify_The_River_desc:0 "The Orcs of Eregion have long pushed our borders further and further back now with our backs to the river we must hold the river line at all cost."
 
 IML_Mobilize_The_Remaining_Elves:0 "Mobilize The Remaining Elves"
 IML_Mobilize_The_Remaining_Elves_desc:0 "The last of the Noldor live in Rivendell, warriors who have lived centuries we will need all the help we can get to stop the orcs once and for all."
 
 IML_The_Orcs_of_Eregion:0 "The Orcs of Eregion"
 IML_The_Orcs_of_Eregion_desc:0 "It's time to strike out against the Orcs we will no longer retreat away today we fight."
 
 IML_The_Kingdom_Eregion_Reborn:0 "The Kingdom Eregion Reborn"
 IML_The_Kingdom_Eregion_Reborn_desc:0 "Thousands of years have passed since the Noldor stepped foot in our ancient lands. This time we hold it to the death."
 
