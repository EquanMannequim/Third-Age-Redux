 STE.7.t:0 "Gondor Needs A King"
 STE.7.d:0 "Word of Aragorns deeds have reached Minas Tirith and Gondor has called forth Aragorn to take his rightful place as King of the Southern Kingdom. If he leaves now he may be able to reach Gondor by Winter and help fortify the South against the threat of Mordor."
