################################### EVENTS                      \n      §H§!
 
 ISN.1.t:0 "The Black Tower Of Orthanc"
 ISN.1.d:0 "Orthanc was the black, impenetrable tower of Isengard built by the Dúnedain. By the Great Years and the War of the Ring, it was the seat of power of the Wizard Saruman. It stood in the center of the Ring of Isengard, a daunting defensive wall built by the early Men of Gondor. "
 
 ISN.2.t:0 "The Five Istari"
 ISN.2.d:0 "The Order of Istari were a group of Maiar sent to Middle-earth by the Valar in the Third Age. They were embodied as elderly Men and entrusted to aid the Free Peoples against the threat of Sauron's conquest by lending them their wisdom and counsel. "
 
 ISN.3.t:0 "Saruman The White"
 ISN.3.d:0 "Saruman the White, was first of the Istari, the emissaries of the Valar sent to Middle-earth in the Third Age to help in countering the returned Sauron. He was originally the order's chief, and was head of the White Council that for a time opposed the Dark Lord."
 
 ISN.4.t:0 "Ambush Theodred in the Westfold"
 ISN.4.d:0 ""Go forth and My Uruk-hai and raid and pillage as you see fit, go forth and spread the word that white hand comes for all.""
 
 ISN.5.t:0 "Orders From The Dark Lord"
 ISN.5.d:0 "BUILD ME AN ARMY WORTHY OF MORDOR!!!"
 
 ISN.6.t:0 "Prove Your Loyalty to Isengard"
 ISN.6.d:0 "Isengard demands Submission"
 
