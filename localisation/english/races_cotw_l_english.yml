 race_edain:0 "Lesser-Folk"
 race_edain_desc:0 "During the days where the Sun was not, the Edain awoke among the creations of Eru. Woken from their deep slumber near Hildorien, these men would make up to be most if not all of the blood descendants of the Lesser-Folk and the tall Dunedain. During Morgoth's reign over Middle-Earth, Many of it's folk would migrate West to meet the rumored Light and Great at the Same Time. \n\n What remains of the Edain are mainly remnants from the Numenoeran Expedition into Middle-Earth, Where the once proud folk of Middle-Earth now lay in ruins as what remained of their great Kingdoms and Empires now absorbed into Dominions under the two Giants in Arda, Sauron and the proud nation of Gondor."
 idea_race_edain_modifier:0 "Edain Modifier"
 race_edain_modifier:0 ""


 race_noldor:0 "Noldor"
 race_noldor_desc:0 "The Noldor was once people originating from Aman, during the expedition made by the Sons of Feanor, the elves of Noldor proved to be a freocious legion of elves, withstanding the shadow of Mordor, as they led a Burning Crusade across the lands of Beleriand. These elves, which at one point were faithful servants of the Ainur, now ravage the lands controlled both by friend and foe, making realms and dominions during the wake of Morgoth. n\n\ What remains now are remnants of the once proud kingdoms in Beleriand, as now the noldor live in secrecy near the sea, forevermore wishing to be united with their creators..."
 idea_race_noldor_modifier:0 "Noldor Modifier"
